<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" fill="none">
  <!-- Shield Background -->
  <path d="M512 100L200 250V450C200 650 350 850 512 950C674 850 824 650 824 450V250L512 100Z" fill="url(#gradient1)" stroke="#94a3b8" stroke-width="20"/>
  
  <!-- Lock Icon -->
  <circle cx="512" cy="450" r="150" fill="url(#gradient2)" stroke="#94a3b8" stroke-width="15"/>
  <rect x="462" y="450" width="100" height="120" rx="10" fill="#1e293b"/>
  <circle cx="512" cy="420" r="40" fill="none" stroke="#94a3b8" stroke-width="12"/>
  
  <!-- Network Nodes -->
  <circle cx="300" cy="350" r="15" fill="#64748b"/>
  <circle cx="350" cy="280" r="12" fill="#64748b"/>
  <circle cx="720" cy="380" r="15" fill="#64748b"/>
  <circle cx="680" cy="300" r="12" fill="#64748b"/>
  
