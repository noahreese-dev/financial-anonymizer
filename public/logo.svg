<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0"/>
      <stop offset="50%" style="stop-color:#cbd5e1"/>
      <stop offset="100%" style="stop-color:#94a3b8"/>
    </linearGradient>
  </defs>
  
  <!-- Left flowing ribbon -->
  <path d="M320 200 Q280 400 320 650 L360 670 Q340 420 360 240 Z" fill="url(#metallic)" opacity="0.85"/>
  
  <!-- Right flowing ribbon -->
  <path d="M704 200 Q744 400 704 650 L664 670 Q684 420 664 240 Z" fill="url(#metallic)" opacity="0.85"/>
  
  <!-- Main shield body -->
  <path d="M512 150 L280 240 L280 500 Q280 650 512 800 Q744 650 744 500 L744 240 Z" 
        fill="#1e293b" stroke="url(#metallic)" stroke-width="20"/>
  
  <!-- Shield crown top -->
  <path d="M360 210 L512 160 L664 210 L664 230 L512 180 L360 230 Z" fill="url(#metallic)"/>
  
  <!-- Geometric lock circle background -->
  <circle cx="512" cy="450" r="140" fill="url(#metallic)" opacity="0.2"/>
  
  <!-- Lock shackle (top arc) -->
  <path d="M452 370 Q452 320 512 320 Q572 320 572 370" 
        fill="none" stroke="url(#metallic)" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Faceted geometric lock body -->
  <g>
    <!-- Top facet -->
    <polygon points="512,400 552,430 512,460 472,430" fill="#e2e8f0"/>
    <!-- Left facets -->
    <polygon points="472,430 452,470 472,510 512,480" fill="#cbd5e1"/>
    <polygon points="472,510 492,550 512,540 512,480" fill="#94a3b8"/>
    <!-- Right facets -->
    <polygon points="552,430 572,470 552,510 512,480" fill="#cbd5e1"/>
    <polygon points="552,510 532,550 512,540 512,480" fill="#94a3b8"/>
    <!-- Center -->
    <polygon points="512,460 472,510 492,550 532,550 552,510" fill="#64748b"/>
  </g>
  
  <!-- Lock body rectangle -->
  <rect x="452" y="480" width="120" height="120" rx="12" 
        fill="#0f172a" stroke="url(#metallic)" stroke-width="6"/>
  
  <!-- Keyhole -->
  <circle cx="512" cy="520" r="14" fill="url(#metallic)"/>
  <rect x="502" y="520" width="20" height="45" rx="4" fill="url(#metallic)"/>
  
  <!-- Network nodes (left side) -->
  <circle cx="320" cy="380" r="12" fill="#64748b"/>
  <circle cx="280" cy="320" r="10" fill="#64748b"/>
  <line x1="320" y1="380" x2="380" y2="420" stroke="#475569" stroke-width="4"/>
  <line x1="280" y1="320" x2="360" y2="380" stroke="#475569" stroke-width="4"/>
  
  <!-- Network nodes (right side) -->
  <circle cx="704" cy="400" r="12" fill="#64748b"/>
  <circle cx="744" cy="340" r="10" fill="#64748b"/>
  <line x1="704" y1="400" x2="644" y2="440" stroke="#475569" stroke-width="4"/>
  <line x1="744" y1="340" x2="664" y2="400" stroke="#475569" stroke-width="4"/>
  
  <!-- Binary code decorations -->
  <text x="220" y="560" font-family="monospace" font-size="48" fill="#334155" opacity="0.6">01</text>
  <text x="740" y="580" font-family="monospace" font-size="48" fill="#334155" opacity="0.6">10</text>
  <text x="260" y="500" font-family="monospace" font-size="36" fill="#334155" opacity="0.5">10</text>
  <text x="710" y="520" font-family="monospace" font-size="36" fill="#334155" opacity="0.5">01</text>
</svg>
